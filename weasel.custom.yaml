  # 嵌入首选项内容(字词)。有4个选项可设
  # input 嵌入输入码 | composition 嵌入编码 | preview 嵌入首选项 | preview_all 嵌入全部内容
  #style/preedit_type: composition
  # 启用后可隐藏候选框(盲打)，建议配合上面的嵌入首选项，一起使用
  #style/layout/margin_y: -1
  #style/layout/round_corner: 0
  #style/layout/corner_radius: 10
  #style/layout/border: 0
  #style/layout/border_width: 0
