# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi86wang
  name: "五笔86·王码"
  version: "0.22"
  author:
    - 发明人 王永民先生
  description: |
    五笔字型86版·王码
    码表源自 ibus-table
    敲 z 键进入拼音反查
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 常用, 增广 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator

speller:
  delimiter: " ;'"
  auto_clear: manual # 3种选择， manual|auto|max_length 空码按下一键确认清屏|空码自动清|达到最长码时后码顶上清屏
  auto_select: true
  max_code_length: 4
  alphabet: "[;'zyxwvutsrqponmlkjihgfedcba]"
  # initials: "abcdefghijklmnopqrstuvwxyz;'"
  auto_select_pattern: ^;\w+|^\w{4}$ #自动上屏规则  对 [;] 引导的编码实行候选唯一自动上屏
  # 若要添加四码候选唯一自动上屏功能，在  ^;\w+ 后面 加上  |^\w{4}$  即可

translator:
  dictionary: wubi86wang
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  #max_phrase_length: 4
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_completion: true  # 编码提示 true 开启  false 关闭
  comment_format:  # 提示码自定义
    #- "xform/~/ /" # 去掉编码提示前的~号
    #- "xform/^/ /" #提示前面 +间距

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "z"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
    - { when: composing, accept: Return, send: Escape } # 回车清屏
    #- { accept: space, send: space, when: has_menu } #有候选时空格上屏首选
    #- { accept: space, send: Escape, when: composing } #无候选时(空码)空格清屏
    #- { accept: semicolon, send: 2, when: has_menu } # 分号次选
    #- { when: has_menu, accept: apostrophe, send: 3 } # 引号三选
    #- { when: composing, accept: Tab, send: Escape } # tab清屏
    - { when: has_menu, accept: minus, send: Page_Up } # - 向后翻页
    - { when: has_menu, accept: equal, send: Page_Down } # = 向前翻页
    #- { when: composing, accept: bracketleft, send: Page_Up } # [ 后翻
    #- { when: composing, accept: bracketright, send: Page_Down } # ] 前翻
    #- { when: has_menu, accept: Right, send: Down } # 右方向键 向后移动焦点
    #- { when: has_menu, accept: Left, send: Up } # 左方向键 向前移动焦点
    - { when: always, accept: "Control+period" , toggle: ascii_punct } # 中英标点切换
    - { when: always, accept: "Shift+space" , toggle: full_shape } # 全半角切换

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "^z[a-z]*'?$"

menu:
  page_size: 6 #候选数量，Rime默认就是5个
  # alternative_select_labels: [ ㊀, ㊁, ㊂, ㊃, ㊄, ㊅, ㊆, ㊇, ㊈ ]  #自定义候选序号显示符

style:
  # 嵌入编码模式，默认是true开启，若想关闭，取消注释即可（删除前面的#号）
  inline_preedit: false
  # 嵌入首选项内容(字词)。有4个选项可设：
  # input 嵌入输入码 | composition 嵌入编码 | preview 嵌入首选项 | preview_all 嵌入全部内容
  #preedit_type: input
  layout:
    # 启用后可隐藏候选框(盲打)，建议配合上面的嵌入首选项，一起使用
    #margin_y: -1
    # 去掉圆角 新小狼毫（Win）
    corner_radius: 0
    round_corner: 0

